<script>

    layui.use(['element','layer'], function(){
        var $ = layui.jquery
            ,element = layui.element(); //Tab的切换功能，切换事件监听等，需要依赖element模块
        //触发事件
        $('.menu-a').on('click', function(){
            debugger;
            tab = "top-tab";
            mainHeight = 755;
            id = $(this).attr("id");
            title = $(this).html();
            length 	= $(".layui-tab-title").children("li[lay-id='" + id + "']").length;
            if (!length) {

                var iframe = '<iframe src="' + $(this).attr("data-url") + '" style="height:' + mainHeight + 'px;width:100%"></iframe>';
                element.tabAdd(tab, {
                    title	: title,
                    content	: iframe,
                    id		: id
                });
            }
            element.tabChange(tab, id);
        });

    });
</script>
